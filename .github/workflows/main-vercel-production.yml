name: Main Vercel Production Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Pull Vercel staging environment
        run: npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Vercel staging artifacts
        run: npx vercel build --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel staging
        run: npx vercel deploy --prebuilt --token="$VERCEL_TOKEN"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Pull Vercel production environment
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel production artifacts
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel production
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
