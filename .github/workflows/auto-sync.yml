name: Auto Full Sync

on:
  push:
    branches:
      - main
      - full-sync
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run full build and tests
        run: |
          npm run build
          npm test
          npm run test:e2e
          npm run test:performance
          npm run test:security
          npm run test:chaos
          npm run ci:gate

      - name: Commit and push updates
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          git config user.name "Codex Automation"
          git config user.email "codex@example.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add .
          git reset -q HEAD -- node_modules dist test-results || true
          git commit -m "[full-sync/auto] CI verified" || echo "No changes"
          git push origin full-sync
          git push origin --tags
